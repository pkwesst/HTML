<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!--h1~6 : 제목 태그-->
    <h1>화요일</h1>
    <h2>화요일</h2>
    <h3>화요일</h3>
    <h4>화요일</h4>
    <h5>화요일</h5>
    <h6>화요일</h6>
    
<!--p : 본문 태그-->
    <!--align : 화면상 콘텐츠 정렬-->
    <p align="center">빅데이터분석서비스
    <br>개발자과정</p>
    <!--br : 줄바꿈 태그, 끝태그 생략-->
    <!--hr : 수평 줄 태그-->
    <!--width : 줄 길이-->
    <!--size : 줄 굵기-->
    <!--color : 줄 색깔-->
    <hr width="300" size="10" color="purple">
</body>
</html>
