		<!--font : 글씨 속성 지정 태그-->
    <!--size : 글씨 크기 지정 max : 7 (그 이상은 css)-->
    <!--color : 글씨 색깔, face : 글씨체-->
    <font size="7" color="blue" face="궁서체">텍스트</font>

    텍스트
    <b>텍스트</b><!--글씨를 굵게, 다른 텍스트랑 구별할 때-->
    <strong>텍스트</strong><!--강조(중요한 문구)-->
    <br>
    <i>텍스트</i> <!--글씨 기울임, 다른 텍스트랑 구별할 때-->
    <em>텍스트</em><!--강조(중요한 문구)-->
    <br>
    <s>텍스트</s><!--취소선, 잘못된 텍스트-->
    <del>텍스트</del><!--삭제된 텍스트-->
    <u>텍스트</u><!--밑줄-->
    <ins>텍스트</ins><!--새로 추가된 텍스트 강조-->
    <u><b>텍스트</b></u>

    <pre>
    안녕하세요
    이름입니다
    </pre>
